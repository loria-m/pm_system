{% extends 'base.html' %}
{% block auth_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);">
    <div class="card shadow-lg" style="width: 420px; border-radius: 16px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width:60px;height:60px;">
                    <i class="bi bi-file-earmark-check fs-4"></i>
                </div>
                <h4 class="fw-bold text-dark">Paperless Management</h4>
                <p class="text-muted small">Document Management System</p>
            </div>
            {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-danger">{{ msg }}</div>
            {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    <label class="form-label fw-semibold">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </form>
            <hr class="my-3">
            <p class="text-center text-muted small mb-0">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
