{% extends 'base.html' %}
{% block title %}Assign Role{% endblock %}
{% block page_title %}Assign Role{% endblock %}
{% block content %}
<div class="row justify-content-center"><div class="col-lg-5">
<div class="card">
<div class="card-header py-3">Edit Role: {{ target_user.username }}</div>
<div class="card-body">
    <form method="post">{% csrf_token %}
    <div class="mb-3">
        <label class="form-label fw-semibold">Role</label>
        {{ form.role }}
    </div>
    <div class="mb-4">
        <label class="form-label fw-semibold">Department</label>
        {{ form.department }}
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manage_users' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
    </form>
</div>
</div>
</div></div>
{% endblock %}
