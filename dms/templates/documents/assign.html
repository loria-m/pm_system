{% extends 'base.html' %}
{% block title %}Assign Document{% endblock %}
{% block page_title %}Assign Action Officer{% endblock %}
{% block content %}
<div class="row justify-content-center"><div class="col-lg-6">
<div class="card">
<div class="card-header py-3">Assign Officer: {{ doc.reference_number }}</div>
<div class="card-body">
<form method="post">{% csrf_token %}
<div class="mb-4">
<label class="form-label fw-semibold">Assign To</label>
{{ form.assigned_to }}
</div>
<div class="d-flex gap-2">
<button type="submit" class="btn btn-primary">Assign Officer</button>
<a href="{% url 'document_detail' doc.pk %}" class="btn btn-outline-secondary">Cancel</a>
</div>
</form>
</div>
</div>
</div></div>
{% endblock %}
